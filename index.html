<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Receba uma mensagem de fé através de um versículo bíblico aleatório">
  <title>Versículo do Dia</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="greeting" id="greeting">BOA NOITE</div>
      <h1>Versículo do Dia</h1>
      <button id="newVerseBtn" class="refresh-btn" title="Atualizar versículo">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
        </svg>
      </button>
    </header>

    <div class="verse-card">
      <div class="card-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2">
          <circle cx="12" cy="12" r="5"/>
          <path d="M12 1v6M12 17v6M23 12h-6M7 12H1"/>
        </svg>
      </div>
      
      <div class="verse-content">
        <div class="quote-marks">"</div>
        <p id="verse" class="verse-text"></p>
        <div class="divider"></div>
        <span id="reference" class="reference"></span>
      </div>

      <div class="verse-actions">
        <button id="favoriteBtn" class="action-btn" title="Salvar versículo">
          <span class="action-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <path d="M20.84 4.61a5.5 5.5 0 0 0-7.78 0L12 5.67l-1.06-1.06a5.5 5.5 0 0 0-7.78 7.78l1.06 1.06L12 21.23l7.78-7.78 1.06-1.06a5.5 5.5 0 0 0 0-7.78z"></path>
            </svg>
          </span>
          <span class="action-text">Salvar</span>
        </button>
        <button id="shareBtn" class="action-btn" title="Compartilhar versículo">
          <span class="action-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="18" cy="5" r="3"></circle>
              <circle cx="6" cy="12" r="3"></circle>
              <circle cx="18" cy="19" r="3"></circle>
              <line x1="8.59" y1="13.51" x2="15.42" y2="17.49"></line>
              <line x1="15.41" y1="6.51" x2="8.59" y2="10.49"></line>
            </svg>
          </span>
          <span class="action-text">Compartilhar</span>
        </button>
        <button id="copyBtn" class="action-btn" title="Copiar versículo">
          <span class="action-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </span>
          <span class="action-text">Copiar</span>
        </button>
      </div>
    </div>

    <div class="date" id="date"></div>

    <div class="footer-verse">
      <p>"Lâmpada para os meus pés é a tua palavra, e luz para o meu caminho."</p>
      <span class="footer-reference">Salmos 119:105</span>
    </div>

    <div id="favoritesList" class="favorites-list"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
